<!DOCTYPE html>
<html>

<head>
  <title>/%**ùù://$</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

</head>

<body>

  <!-- hidden containers to run p5js programs-->
  <div id="container"></div>
  <div id="container2"></div>
  <div id="container3"></div>
  <div id="container4"></div>
  <div id="container5"></div>
  <div id="container6"></div>
  <div id="container8"></div>
  <div id="container9"></div>
  <div id="container10"></div>
  <!-- a p5js programm-->
  <script src="script1.js"></script>
  <script src="script2.js"></script>
  <script src="script3.js"></script>
  <script src="script4.js"></script>
  <script src="script5.js"></script>
  <script src="script6.js"></script>
  <script src="script8.js"></script>
  <script src="script9.js"></script>
  <script src="script10.js"></script>

    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

     
        <a-marker type='barcode' value='0'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas1></a-plane>
        </a-marker>

        <a-marker type='barcode' value='4'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas2></a-plane>
        </a-marker>

        <a-marker type='barcode' value='5'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas3></a-plane>
        </a-marker>

        <a-marker type='barcode' value='6'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas4></a-plane>
        </a-marker>

        <a-marker type='barcode' value='7'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas5></a-plane>
        </a-marker>

        <a-marker type='barcode' value='8'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas6></a-plane>
        </a-marker>

        <a-marker type='barcode' value='2'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas8></a-plane>
        </a-marker>

        <a-marker type='barcode' value='10'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas9></a-plane>
        </a-marker>

        <a-marker type='barcode' value='11'>
          <a-plane width="2" height="2" rotation="270 0 0" position="0 0 0" material="shader: flat;" draw-canvas10></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
